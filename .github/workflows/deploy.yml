name: Deploy to GCP

on:
  push:
    branches:
      - main  # Replace with the branch you want to trigger on

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Node.js and npm
      uses: actions/setup-node@v4
      with:
        node-version: 16

    - name: Install dependencies
      run: npm install
      working-directory: techfusor-app  # Adjust if needed

    - name: Build React app
      run: npm run build
      working-directory: techfusor-app

    - name: Setup SSH agent
      uses: webfactory/ssh-agent@v0.5.1
      with:
        ssh-private-key: ${{ secrets.GCP_PRIVATE_KEY }}

    - name: Deploy to GCP
      run: |
        scp -r $GITHUB_WORKSPACE/TechFusor/techfusor-app/* deploy@34.125.144.12:/home/deploy/TechFusor
